<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Wizard Game</title>
</head>

<body>
    <div class="game-view">
        <div class="start-screen">Start Game</div>
        <div class="play-screen hidden"></div>
    </div>

    <script src="gameState.js"></script>
    <script src="gameFactory.js"></script>
    <script>
        let getState = stateFactory(); let state = getState();
        let game = gameFactory();

        game.startScreen.addEventListener('click', startGame);

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function startGame() {
            game.startScreen.classList.add('hidden');
            game.playScreen.classList.remove('hidden');

            window.requestAnimationFrame(gameLoop);
        }

        function gameLoop() {
            let { wizard } = state;
            let { wizardElement } = game;

            modifyWizardPos(state, game);

            // render
            wizardElement.style.top = wizard.y + 'px';
            wizardElement.style.left = wizard.x + 'px';

            if (!state.gameOver) {
                window.requestAnimationFrame(gameLoop);
            } else {
                alert('Game Over');
            }
        }

        function modifyWizardPos(state, game) {
            let { wizard } = state;
            let { wizardElement } = game;

            if (state.keys.KeyW && wizard.y > 0) {
                wizard.y -= wizard.speed;
            }
            else if (state.keys.KeyS &&
                wizard.y + wizard.height < game.playScreen.offsetHeight) {
                wizard.y += wizard.speed;
            }
            if (state.keys.KeyA && wizard.x > 0) {
                wizard.x -= wizard.speed;
            }
            if (state.keys.KeyD &&
                wizard.x + wizard.width < game.playScreen.offsetWidth) {
                wizard.x += wizard.speed;
            }
        }

        // keys
        function onKeyDown(e) {
            state.keys[e.code] = true;
        }

        function onKeyUp(e) {
            state.keys[e.code] = false;
            console.log(state.keys)
        }

    </script>
</body>

</html>
