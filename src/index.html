<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Wizard Game</title>
</head>

<body>
    <div class="game-view">
        <div class="start-screen">Start Game</div>
        <div class="play-screen hidden">
            <div class="score-screen"></div>
        </div>
    </div>

    <script src="stateFactory.js"></script>
    <script src="gameFactory.js"></script>
    <script>
        let game = gameFactory();

        let wizardElement = game.createWizard();
        let wizardStats = state.wizardStats;

        game.startScreen.addEventListener('click', startGame);

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // Start
        function startGame() {
            game.startScreen.classList.add('hidden');
            game.playScreen.classList.remove('hidden');
            window.requestAnimationFrame(gameLoop);
        }
        // Loop
        function gameLoop(timestamp) {
            modifyWizardPos(state, game);
            let { bugStats, fireballStats } = state;
            let { gameOver, scoreScreen, playScreen } = game;

            // Throw fireball
            if (state.keys.Space) {
                wizardElement.style.backgroundImage = 'url("/src/images/wizard-fire.png")';

                // Spawn fireball
                if (fireballStats.nextFireballCreation < timestamp) {
                    game.throwFireball();
                    fireballStats.nextFireballCreation = timestamp + fireballStats.creationInterval;
                }

            } else {
                wizardElement.style.backgroundImage =
                    'url("/src/images/wizard.png")';
            }

            // Move fireballs
            for (let fireball of document.querySelectorAll('.fireball')) {
                let currentPos = parseInt(fireball.style.left);
                if (currentPos >= playScreen.offsetWidth - fireballStats.width - fireballStats.speed) {
                    fireball.remove()
                } else {
                    fireball.style.left = currentPos + fireballStats.speed + 'px';
                }
            };

            // Spawn bug
            if (bugStats.nextBugCreation < timestamp) {
                game.spawnBug();
                bugStats.nextBugCreation = timestamp + Math.floor(Math.random() * bugStats.maxCreationInterval);
            }

            // Move bugs
            for (let bug of document.querySelectorAll('.bug')) {
                let currentPos = parseInt(bug.style.left);
                if (currentPos == -bugStats.width) {
                    bug.remove()
                } else {
                    bug.style.left = currentPos - bugStats.speed + 'px';
                }

                // check collision                
                if (checkForCollision(bug, wizardElement) == true) {
                    state.gameOver = true;
                    break;
                };

                document.querySelectorAll('.fireball').forEach(fireball => {
                    if (checkForCollision(bug, fireball) == true) {
                        state.score += state.pointsPerShot;
                        bug.remove();
                    };
                })
            };

            // Increase bugs speed
            state.bugStats.speed += 0.002;
            if (bugStats.maxCreationInterval >= bugStats.minCreationInterval) {
                bugStats.maxCreationInterval -= 1;
            }

            // Check for Game Over
            if (!state.gameOver) {
                state.score += 5;
                scoreScreen.textContent = 'Score ' + state.score + ' pts.';
                window.requestAnimationFrame(gameLoop);
            } else {
                alert(`Game Over! Score: ${state.score} points.`);
            }
        }
        // Wizard movement
        function modifyWizardPos(state, game) {
            let { keys } = state;
            let { playScreen } = game;

            // Gravity
            if (wizardStats.y + wizardStats.gravity < playScreen.offsetHeight - wizardStats.height) {
                wizardStats.y += wizardStats.gravity;
            }

            // Action
            if (keys.KeyW && wizardStats.y > 0) {
                wizardStats.y -= wizardStats.speed;
            }
            if (keys.KeyS &&
                wizardStats.y + wizardStats.height < playScreen.offsetHeight - wizardStats.speed) {
                wizardStats.y += wizardStats.speed;
            }
            if (keys.KeyA && wizardStats.x > 0) {
                wizardStats.x -= wizardStats.speed;
            }
            if (keys.KeyD && wizardStats.x + wizardStats.width < playScreen.offsetWidth - wizardStats.speed) {
                wizardStats.x += wizardStats.speed;
            }

            // Render
            wizardElement.style.top = wizardStats.y + 'px';
            wizardElement.style.left = wizardStats.x + 'px';
        }
        // Collision checking
        function checkForCollision(firstElement, secondElement) {
            let firstRect = firstElement.getBoundingClientRect();
            let secondRect = secondElement.getBoundingClientRect();

            return !(firstRect.top > secondRect.bottom ||
                firstRect.bottom < secondRect.top ||
                firstRect.right < secondRect.left ||
                firstRect.left > secondRect.right);
        }
        // Keys
        function onKeyDown(e) {
            e.preventDefault();
            state.keys[e.code] = true;
        }
        function onKeyUp(e) {
            state.keys[e.code] = false;
        }

    </script>
</body>

</html>
