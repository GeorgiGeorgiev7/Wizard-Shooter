<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Wizard Game</title>
</head>

<body>
    <div class="game-view">
        <div class="start-screen">Start Game</div>
        <div class="play-screen hidden"></div>
    </div>

    <script src="stateFactory.js"></script>
    <script src="gameFactory.js"></script>
    <script>
        let state = stateFactory();
        let game = gameFactory();

        game.startScreen.addEventListener('click', startGame);

        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // start
        function startGame() {
            game.startScreen.classList.add('hidden');
            game.playScreen.classList.remove('hidden');
            window.requestAnimationFrame(gameLoop);
        }

        // loop
        function gameLoop() {
            modifyWizardPos(state, game);
            game.spawnBug();
            if (!state.gameOver) {
                window.requestAnimationFrame(gameLoop);
            } else {
                alert('Game Over');
            }
        }

        // wizard movement
        function modifyWizardPos(state, game) {
            let { wizardStats } = state;
            let { wizardElement, playScreen } = game;

            // action
            if (state.keys.KeyW && wizardStats.y > 0) {
                wizardStats.y -= wizardStats.speed;
            }
            else if (state.keys.KeyS &&
                wizardStats.y + wizardStats.height < playScreen.offsetHeight) {
                wizardStats.y += wizardStats.speed;
            }
            if (state.keys.KeyA && wizardStats.x > 0) {
                wizardStats.x -= wizardStats.speed;
            }
            if (state.keys.KeyD &&
                wizardStats.x + wizardStats.width < playScreen.offsetWidth) {
                wizardStats.x += wizardStats.speed;
            }

            // render
            wizardElement.style.top = wizardStats.y + 'px';
            wizardElement.style.left = wizardStats.x + 'px';
        }

        // keys
        function onKeyDown(e) {
            state.keys[e.code] = true;
        }
        function onKeyUp(e) {
            state.keys[e.code] = false;
        }

    </script>
</body>

</html>
